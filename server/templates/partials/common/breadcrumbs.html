<div class="breadcrumbsWrapper">
  <div container>
    <div row>
      <div column=12>
        <ul class="breadcrumbs breadcrumbs--flat">
          {{#each breadcrumbs}}
            {{#if active}}
              <li class="is-active"><a href="{{path}}">{{title}}</a></li>
            {{else}}
              <li><a href="{{path}}">{{title}}</a></li>
            {{/if}}
          {{/each}}
        </ul>
      </div>
    </div>
  </div>
</div>
