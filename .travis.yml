language: node_js
node_js:
  - "6"
services: mysql
env:
  global:
    - NODE_ENV=test
    - MYSQL_HOSTNAME=localhost
    - MYSQL_USERNAME=root
    - MYSQL_PASSWORD=
    - MYSQL_DATABASE=benar

dist: trusty
sudo: required
addons:
  apt:
    packages:
      - mysql-server-5.6
      - mysql-client-core-5.6
      - mysql-client-5.6

# cache:
#   directories:
#     - elm-stuff/build-artifacts

# before_install:
#   -Â npm install -g elm

before_script:
  - cp .env.default .env
  # - npm run build-client
  - mysql -uroot -e "SET GLOBAL sql_mode = 'ONLY_FULL_GROUP_BY,STRICT_TRANS_TABLES,NO_ZERO_IN_DATE,NO_ZERO_DATE,ERROR_FOR_DIVISION_BY_ZERO,NO_AUTO_CREATE_USER,NO_ENGINE_SUBSTITUTION'"
  - npm run createDb

after_success:
  - npm run coveralls

after_script:
  - npm run destroyDb
